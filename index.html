<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>

    <!-- Styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');
        
        :root {
            --black: #394242;
            --white: #dce6e6;
            --green: #66ad8d;
            --red: #ed6161;
        }
        
        body {
            font-family: "Quicksand", sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--black);
            width: 400px;
            min-height: 500px;
            padding: 20px;
            overflow: hidden;
        }

        .header, .footer {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 10px;
            gap: 10px;
            width: 100%; 
        }

        h1,p {
            color: var(--white);
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: var(--red);
            color: var(--white);
            font-size: 16px;
            cursor: pointer;
            font-family: inherit;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            width: 90%;
            max-width: 320px; 
            text-align: center;
            margin: 0 auto;
        }
        .day {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid var(--white);
            border-radius: 5px;
            background-color: var(--white);
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- HTML -->
    
    <div class="header">
        <h1 id="month"></h1>
        <h1 id="year"></h1>
    </div>
    <br>
    
    <div class="calendar" id="calendar"></div>

    <br>
    <div class="footer">
        <p>1st click: complete | 2nd click: skip | 3rd click: undo</p>
    </div>

    <button id="reset">Reset Tracker</button>

    <!-- Script -->
    <script>
        const month = document.getElementById("month");
        const year = document.getElementById("year");
        const  resetButton = document.getElementById("reset");

        // Set month and year
        const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
        const currentDate = new Date();
        month.textContent = months[currentDate.getMonth()];
        year.textContent = currentDate.getFullYear();
        
        // Tracking Functionality
        const calendar = document.getElementById("calendar");

        // Load saved state from localStorage
        const savedState = JSON.parse(localStorage.getItem("calendarState")) || {};

        // Function to create a day box
        function createDay(i) {
            let day = document.createElement("div");
            day.classList.add("day");
            day.textContent = i;
            day.dataset.state = savedState[i] || "0"; // Load saved state or default to 0

            // Apply the correct color on load
            updateDayColor(day);

            day.addEventListener("click", function() {
                let state = parseInt(this.dataset.state);
                state = (state + 1) % 3;
                this.dataset.state = state;

                updateDayColor(this);

                // Save the new state in localStorage
                savedState[i] = state;
                localStorage.setItem("calendarState", JSON.stringify(savedState));
            });

            calendar.appendChild(day);
        }

        // Function to update the background color
        function updateDayColor(day) {
            let state = parseInt(day.dataset.state);
            if (state === 0) day.style.backgroundColor = "var(--white)";
            else if (state === 1) day.style.backgroundColor = "var(--green)";
            else day.style.backgroundColor = "var(--red)";
        }

        // Create calendar days
        for (let i = 1; i <= 31; i++) {
            createDay(i);
        }

        // Reset button
        resetButton.addEventListener("click", function() {
            localStorage.removeItem("calendarState");
            location.reload();
        });
    </script>
</body>
</html>
